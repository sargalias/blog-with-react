<h1 class="text-center">Add Post</h1>

<form action="" class="mt-4">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" class="form-control" required>
    <div class="valid-feedback display-block">
      Looks good!
    </div>
  </div>
  <div class="form-group">
    <label for="privacy">Privacy</label>
    <select name="privacy" id="privacy" class="form-control" required>
      <option value="public" checked>Public</option>
      <option value="private">Private</option>
      <option value="unlisted">Unlisted</option>
    </select>
    <div class="invalid-feedback display-block">
      Please choose a username.
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select name="category" id="category" class="form-control" required>
      <option value="uncategorized" checked>Uncategorized</option>
      <option value="food">Food</option>
      <option value="home">Home</option>
      <option value="travel">Travel</option>
      <option value="sports">Sports</option>
    </select>
    <div class="invalid-feedback display-block">
      Please choose a username.
    </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="comments">
    <label class="form-check-label" for="comments">Allow comments</label>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea name="" id="message" rows="3" class="form-control" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
<script>
  ClassicEditor
    .create( document.querySelector( '#message' ), {
      toolbar: ['heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote'],
      heading: {
        options: [
          {model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph'},
          {model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2'},
          {model: 'heading3', view: 'h3', title: 'Heading 3', class: 'ck-heading_heading3'}
        ]
      }
    })
    .catch( error => {
      console.error( error );
    } );
</script>
